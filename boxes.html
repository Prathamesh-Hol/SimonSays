<!-- load this file in browser will enable to play "simon says"(estimate time to finish 1-2 hours)
  The rules are simple: (please refer to the animated gif)

  After the initial page load, you will see:
  1. four small boxes, each with a different color
  2. one big box with no colors showing

  As soon as the page loads, the game starts:
  1. In the big box, there will be a sequence of 4 colors that flash
  2. the player will try to click on the small colored boxes in the same sequence as they flashed in the big box
  3. if the sequence is the same as the sequence that flashed in the big box, a win result will show up; otherwise, a loss result will show up

  Additional features to consider:
  1. start button
  2. animation when the player clicks on the box
  3. scores
  4. difficulty level for the game (start with 4, 5, 6...)
 -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Boxes</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h2 id="level" style="text-align: center;">Level - 1</h2>
    <!-- boxes -->
    <div class="container">
        <h3 id="header" style="text-align: center">Click Start and watch the color sequence</h3>
      <div class="color-seq">
          <div class="lose">
              <h3 style="text-align: center">You Lose.Try Again</h3>
              <img src="thumbs-down.png" alt="thumbs-down" class="lose-img">
          </div>
          <div class="win">
              <h3 style="text-align: center">You Win</h3>
              <img src="thumbs-up.png" alt="thumbs-down" class="win-img">
              
          </div>
      </div>
      <div class="box box1">
      </div>
      <div class="box box2">
      </div>
      <div class="box box3">
      </div>
      <div class="box box4">
      </div>
    </div>

    <!-- result -->
    <div style="text-align: center">
      <h3 class="score">Score : 0</h3>
    </div>

    <!-- Buttons-->
    <div class="btn">
      <button class="bt start-btn">START</button>
      <button class="bt replay-btn">REPLAY</button>
      <button class="bt next-btn">NEXT LEVEL</button>
    </div>
    
    <!-- scripts-->
    <script src="app.js"></script>
  </body>
</html>
